<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fusion Fit - Carrito de compras" />
  <title>Fusion Fit - Carrito</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="carrito.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <div class="logo">
            <img src="IMG-20241231-WA0042.png" alt="Fusion Fit Logo" />
          </div>
          <ul class="nav-links center">
            <li><a href="index.html" class="active">Inicio</a></li>
            <li><a href="entrenadores.html">Entrenadores</a></li>
            <li><a href="#" id="contact-link">Contacto</a></li>
            <li><a href="carrito.html">Carrito</a></li>
          </ul>
        </nav>
      </header>
    

  <section class="cart-section">
    <h2 class="cart-title">Tu Carrito de Compras</h2>
    <div class="cart-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Plan</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <tr>
            <td colspan="3">Tu carrito está vacío.</td>
          </tr>
        </tbody>
      </table>
      <div class="cart-summary">
        <p><strong>Total:</strong> <span id="cart-total">0€</span></p>
        <button class="btn-primario" id="checkout-button" onclick="window.location.href='pago.html';">Finalizar Compra</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Fusion Fit. Diseñado con ❤️ por Fusion Dev Team.</p>
    </div>
  </footer>

  <style>
    .cart-section {
      padding: 2rem;
      background-color: #1a1a1a;
      color: #fff;
      border-top: 4px solid #ff4500;
    }

    .cart-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff4500;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    .cart-table th, .cart-table td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .cart-table th {
      background-color: #292929;
      color: #fff;
    }

    .btn-delete {
      background-color: #ff4500;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-delete:hover {
      background-color: #ff6347;
    }

    .cart-summary {
      text-align: center;
    }

    .btn-primario {
      background-color: #ff4500;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primario:hover {
      background-color: #ff6347;
      transform: scale(1.05);
    }

    .footer-content {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #fff;
    }
  </style>
</body>
</html>
